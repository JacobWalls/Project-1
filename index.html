<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What's in my Cabinet?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- CSS Reference Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- Moment.js reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <!-- sign up page --> 


    <!-- put navbar here -->
    <nav class="navbar" style="background-color: skyblue">
        <a class="navbar-brand" href="index.html">
            <img id="logo" src="assets/images/logo 1.png" alt="What's in my Cabinet?">
        </a>
        <div class="dropdown show navbar-right">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                extra long name
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Favorites</a>
                <a class="dropdown-item" href="#">logout</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- Search Bar -->
        <div class="row">
            <div class="col-sm-12">
                <form role="form">
                    <div class="form-group">
                        <label for="ingredients"></label>
                        <div class="input-group mb-3">
                            <input id="ingrdient-search" type="text" class="form-control" placeholder="What's in your cabinet?" aria-label="Recipient's ingredients" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="submit" id="recipe-search" style="background-color: white;" >
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                          </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- This row will handle all of the retrieved recipes -->
        <div class="row">
            <div class="col-sm-12">
                <br>

                <!-- This panel will initially be made up of a panel and wells for each of the recipes retrieved -->
                <div class="card">

                    <!-- Panel Heading for the retrieved recipes box -->
                    <div class="card-header">
                        <strong>Recipes</strong>
                    </div>

                    <!-- This main panel will hold each of the resulting recipes -->
                    <div class="card-body" id="recipe-section">
                    </div>
                </div>
            </div>
        </div>

        <!-- This row will handle all of the retrieved restaurants -->
        <div class="row">
            <div class="col-sm-12">
                <br>

                <!-- This panel will initially be made up of a panel and wells for each of the restaurants retrieved -->
                <div class="card">

                    <!-- Panel Heading for the retrieved articles box -->
                    <div class="card-header">
                        <strong> If you'd like to eat out instead...</strong>
                    </div>

                    <!-- This main panel will hold each of the resulting restaurants -->
                    <div class="card-body" id="restaurant-section">
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

</body>

</html>
